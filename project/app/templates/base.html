  <!-- Font Awesome CSS for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    .footer {
      background-color: #6c757d;
      color: #fff;
      padding: 30px 0;
      text-align: center;
    }

    .social-icons {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .social-icons a {
      color: #fff;
      margin-right: 15px;
    }

    .subscribe-form {
      max-width: 400px;
      margin: 0 auto;
    }

    .subscribe-form input {
      width: 70%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 5px;
    }

    .subscribe-form button {
      padding: 8px 16px;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      border: none;
    }

    .form {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (max-width:600px) {
      .search input {
        width: 130px;
        margin-right: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-light justify-content-between" style="padding: 10px 20px; background-color: #eb6864;">
    <a class="navbar-brand" style="color: white; letter-spacing: 4px;">BHAVANA</a>
    {% if request.path == '/' %}
    <a class="navbar-brand" href="{% url 'posts' %}" style="color: #ffffff;">All Blogs &rarr;</a>
    {% else %}
    <a class="navbar-brand" href="{% url 'home' %}" style="color: #ffffff;">Home &rarr;</a>
    {% endif %}

  {% block content %}

  <footer class="footer">
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
    <div class="subscribe-form">
      <h4>Subscribe to Our Newsletter</h4>
      <form class="form" method="POST" action="{% url 'subscribe' %}">
        {% csrf_token %}
        <input type="email" class="form-control" placeholder="Enter your email" name="email">
        <button type="submit" class="btn btn-primary" style="
            background-color: #eb6864;
            padding: 7px 11px;" name="submit">Subscribe</button>
